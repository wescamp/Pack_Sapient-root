    # Capture villages to stop spawn
    [event]
        name=capture
        first_time_only=no
	  [filter]
		side=3,4,5,6
	  [/filter]
        {VARIABLE_OP previous_status to_variable "$x1|,$y1"}
        [if]
            [variable]
               name=previous_status
               not_equals=2
            [/variable]
            [then]
                {VARIABLE_OP coords format "$x1|,$y1"}
                {VARIABLE $coords 2}
                {CLEAR_VARIABLE coords}
			[message]
				speaker=unit
				message= _ "Village secured."
			[/message]
            [/then]
        [/if]
        {CLEAR_VARIABLE previous_status}
    [/event]

